<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/subIndex.css">
    <link rel="shortcut icon" href="/icon/fav.png">
    <script defer src="/js/index.js"></script>
    <title>Drawing board</title>
</head>
<body style="background:#e7ebef">
    <h1><a href="index.html" style="color:#8a8cac;">Drawing Board</a></h1>
    <canvas></canvas>
    <div class="btn">
        <button class="fillBtn">Fill</button>
        <button class="saveBtn">Save</button>
        <button class="resetBtn">Reset</button>
    </div>
    <div class="range">
        <input type="range" class="rangeControls" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <ul class="colorPalette">
        <li class="color" style="background:#162b47;"></li>
        <li class="color" style="background:#7089ae;"></li>
        <li class="color" style="background:#9abddf;"></li>
        <li class="color" style="background:#bdd1ed;"></li>
        <li class="color" style="background:#d9dee2;"></li>
    </ul>
</body>
</html>
